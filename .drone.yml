  settings:
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    - linux/arm
    target: "dweomer/what:${DRONE_TAG}"
    template: "dweomer/what:${DRONE_TAG}-ARCH"
    username:
      from_secret: docker_username
  when:
    event:
    - tag
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*

