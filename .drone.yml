---
kind: pipeline
type: docker
name: build-amd64

platform: { os: linux, arch: amd64 }

steps:
- name: prepare
  image: plugins/docker
  settings:
    dry_run: true
    repo: build/dweomer/what
    target: build
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: build
  pull: never
  image: build/dweomer/what
  commands:
  - make ci
  environment:
    DOCKER_BUILDKIT: "1"
    GOARCH: "${DRONE_STAGE_ARCH}"
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_api_key
    checksum: [ "sha256" ]
    checksum_file: "CHECKSUMsum-${DRONE_STAGE_ARCH}.txt"
    checksum_flatten: true
    files: dist/artifacts/*
  when:
    event:
    - tag
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*

- name: publish
  image: plugins/docker
  settings:
    build_args:
      GOARCH: "${DRONE_STAGE_ARCH}"
    password:
      from_secret: docker_password
    repo: dweomer/what
    tag: "${DRONE_TAG}-${DRONE_STAGE_ARCH}"
    target: package
    username:
      from_secret: docker_username
  when:
    event:
    - tag
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

