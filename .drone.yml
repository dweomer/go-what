kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: publish-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
    - linux/amd64
    - linux/arm64
    - linux/arm
    target: "dweomer/what:${DRONE_TAG}"
    template: "dweomer/what:${DRONE_TAG}-ARCH"
  when:
    event:
    - tag
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*

depends_on:
- build-amd64
- build-arm64
- build-armhf

